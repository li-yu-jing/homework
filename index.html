<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>收容所規定與個人經驗互動網頁</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .response-box {
      margin-top: 30px;
    }
    .response-box h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .response-box pre {
      background: #eee;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你的收容所生活經驗</h1>
    <form id="surveyForm">
      <div class="question">
        <label for="q1">你當初為什麼會選擇進入收容所？是主動還是被安排？</label>
        <textarea id="q1" name="q1"></textarea>
      </div>
      <div class="question">
        <label for="q2">有哪些規定讓你覺得很難適應？可否舉例說明？</label>
        <textarea id="q2" name="q2"></textarea>
      </div>
      <div class="question">
        <label for="q3">你有試圖改變或反映過這些規定嗎？情況如何？</label>
        <textarea id="q3" name="q3"></textarea>
      </div>
      <div class="question">
        <label for="q4">你覺得這些規定幫助了你重建生活嗎？還是讓你更難離開街頭？</label>
        <textarea id="q4" name="q4"></textarea>
      </div>
      <button type="button" onclick="handleSubmit()">提交</button>
    </form>
    <div class="response-box" id="responseBox" style="display: none;">
      <h2>你的回饋：</h2>
      <pre id="userResponses"></pre>
    </div>
  </div>

  <script>
    function handleSubmit() {
      const q1 = document.getElementById('q1').value.trim();
      const q2 = document.getElementById('q2').value.trim();
      const q3 = document.getElementById('q3').value.trim();
      const q4 = document.getElementById('q4').value.trim();

      const responses = `1. 進入收容所的原因：\n${q1}\n\n` +
                        `2. 難以適應的規定：\n${q2}\n\n` +
                        `3. 有無反映與改變情況：\n${q3}\n\n` +
                        `4. 收容規定帶來的影響：\n${q4}`;

      document.getElementById('userResponses').textContent = responses;
      document.getElementById('responseBox').style.display = 'block';
    }
  </script>
</body>
</html>
